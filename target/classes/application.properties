# Configuración de la aplicación TechSolutions
spring.application.name=TechSolutions Gestión de Ventas

# Puerto del servidor
server.port=8080

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:techsolutions
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.techsolutions=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin123
