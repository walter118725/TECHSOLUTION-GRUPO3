<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #result { background: #f0f0f0; padding: 20px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test API Inventario</h1>
    
    <button onclick="testGet()">GET Productos</button>
    <button onclick="testPost()">POST Nuevo Producto</button>
    <button onclick="testDelete()">DELETE Producto ID 1</button>
    
    <div id="result">Resultado aparecerá aquí...</div>
    
    <script>
        async function testGet() {
            try {
                const res = await fetch('/api/inventario/productos');
                const data = await res.json();
                document.getElementById('result').textContent = 'GET OK:\n' + JSON.stringify(data, null, 2);
            } catch(e) {
                document.getElementById('result').textContent = 'Error: ' + e.message;
            }
        }
        
        async function testPost() {
            try {
                const res = await fetch('/api/inventario/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre: 'Test desde HTML',
                        categoria: 'Electrónica',
                        precio: 199,
                        stock: 10
                    })
                });
                const data = await res.json();
                document.getElementById('result').textContent = 'POST OK:\n' + JSON.stringify(data, null, 2);
            } catch(e) {
                document.getElementById('result').textContent = 'Error: ' + e.message;
            }
        }
        
        async function testDelete() {
            try {
                const res = await fetch('/api/inventario/productos/1', { method: 'DELETE' });
                const data = await res.json();
                document.getElementById('result').textContent = 'DELETE OK:\n' + JSON.stringify(data, null, 2);
            } catch(e) {
                document.getElementById('result').textContent = 'Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
