<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Admin Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
        .btn { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px;
            margin: 10px;
        }
        .btn:hover { background: #45a049; }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            max-width: 500px;
            width: 90%;
        }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            box-sizing: border-box;
        }
        #resultado { 
            margin-top: 20px; 
            padding: 20px; 
            background: white; 
            border-radius: 8px;
            min-height: 100px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test de Admin - Agregar Producto</h1>
    <p>Esta p√°gina prueba el CRUD de productos sin estilos complejos.</p>
    
    <div>
        <button class="btn" onclick="abrirModal()">‚ûï Abrir Modal</button>
        <button class="btn" onclick="testAPI()">üîå Probar API</button>
        <button class="btn" onclick="cargarProductos()">üìã Cargar Productos</button>
    </div>
    
    <div id="resultado">
        <p>Los resultados aparecer√°n aqu√≠...</p>
    </div>
    
    <!-- Modal Simple -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Agregar Nuevo Producto</h2>
            
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="nombre" value="Producto Test">
            </div>
            
            <div class="form-group">
                <label>Descripci√≥n:</label>
                <input type="text" id="descripcion" value="Descripci√≥n de prueba">
            </div>
            
            <div class="form-group">
                <label>Precio:</label>
                <input type="number" id="precio" value="99.99" step="0.01">
            </div>
            
            <div class="form-group">
                <label>Stock:</label>
                <input type="number" id="stock" value="10">
            </div>
            
            <div class="form-group">
                <label>Stock M√≠nimo:</label>
                <input type="number" id="stockMinimo" value="5">
            </div>
            
            <div class="form-group">
                <label>Categor√≠a:</label>
                <select id="categoria">
                    <option value="Computadoras">Computadoras</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Monitores">Monitores</option>
                    <option value="Audio">Audio</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>URL Imagen:</label>
                <input type="text" id="imagenUrl" value="https://via.placeholder.com/200">
            </div>
            
            <div style="margin-top: 20px;">
                <button class="btn" onclick="guardarProducto()">üíæ Guardar</button>
                <button class="btn" style="background: #f44336;" onclick="cerrarModal()">‚ùå Cancelar</button>
            </div>
        </div>
    </div>
    
    <script>
        const resultado = document.getElementById('resultado');
        
        function log(mensaje, tipo = 'info') {
            console.log(mensaje);
            const color = tipo === 'success' ? 'green' : tipo === 'error' ? 'red' : 'blue';
            resultado.innerHTML += `<p style="color: ${color};">[${new Date().toLocaleTimeString()}] ${mensaje}</p>`;
        }
        
        function abrirModal() {
            log('üîì Abriendo modal...');
            document.getElementById('modal').classList.add('active');
            log('‚úÖ Modal abierto', 'success');
        }
        
        function cerrarModal() {
            log('üîí Cerrando modal...');
            document.getElementById('modal').classList.remove('active');
        }
        
        async function testAPI() {
            log('üîå Probando conexi√≥n API...');
            try {
                const response = await fetch('/api/inventario/productos');
                const data = await response.json();
                log(`‚úÖ API funciona. Productos: ${data.length}`, 'success');
            } catch (error) {
                log(`‚ùå Error API: ${error.message}`, 'error');
            }
        }
        
        async function cargarProductos() {
            log('üìã Cargando productos...');
            try {
                const response = await fetch('/api/inventario/productos');
                const productos = await response.json();
                
                let html = '<h3>Productos en BD:</h3><ul>';
                productos.forEach(p => {
                    html += `<li><strong>${p.nombre}</strong> - $${p.precio} (Stock: ${p.stock})</li>`;
                });
                html += '</ul>';
                
                resultado.innerHTML = html;
                log(`‚úÖ ${productos.length} productos cargados`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function guardarProducto() {
            log('üíæ Guardando producto...');
            
            const producto = {
                nombre: document.getElementById('nombre').value,
                descripcion: document.getElementById('descripcion').value,
                precio: parseFloat(document.getElementById('precio').value),
                stock: parseInt(document.getElementById('stock').value),
                stockMinimo: parseInt(document.getElementById('stockMinimo').value),
                categoria: document.getElementById('categoria').value,
                imagenUrl: document.getElementById('imagenUrl').value
            };
            
            log(`üì¶ Datos: ${JSON.stringify(producto)}`);
            
            try {
                const response = await fetch('/api/inventario/productos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(producto)
                });
                
                const data = await response.json();
                log(`üì® Respuesta: ${JSON.stringify(data)}`);
                
                if (data.exitoso) {
                    log(`üéâ ¬°PRODUCTO GUARDADO! ID: ${data.id}`, 'success');
                    cerrarModal();
                    cargarProductos();
                } else {
                    log(`‚ùå Error del servidor: ${data.mensaje}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de red: ${error.message}`, 'error');
            }
        }
        
        // Inicializaci√≥n
        log('üöÄ P√°gina de test cargada');
        testAPI();
    </script>
</body>
</html>
