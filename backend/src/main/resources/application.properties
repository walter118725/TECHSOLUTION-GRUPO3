# ============================================
# TechSolutions - Configuración Principal
# ============================================
spring.application.name=TechSolutions Gestión de Ventas
spring.application.version=1.0.0

# Puerto del servidor
server.port=8080

# ============================================
# BASE DE DATOS MySQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/techsolutions?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ============================================
# Thymeleaf
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/

# ============================================
# Logging
# ============================================
logging.level.com.techsolutions=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# Seguridad
# ============================================
spring.security.user.name=admin
spring.security.user.password=admin123


