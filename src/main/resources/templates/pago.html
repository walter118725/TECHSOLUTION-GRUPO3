<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesar Pago</title>
    <link rel="stylesheet" href="/css/styles.css?v=1.0.0" />
    <meta name="description" content="Selecciona tu pasarela (PayPal, Yape, Plin) y confirma el pago de tu carrito." />
</head>
<body>
    <header class="site-header">
        <div class="container flex-between">
            <a class="brand" href="/">TechSolutions</a>
            <nav class="nav">
                <a href="/productos">Productos</a>
                <a href="/carrito">Carrito</a>
            </nav>
        </div>
    </header>

    <main class="container" style="max-width: 880px; padding: 24px 0;">
        <h1 class="page-title">Pago Seguro</h1>
        <p class="text-muted" style="margin-top:-6px;">Elige tu método y confirma el pago.</p>

        <section class="card" style="margin-top: 16px;">
            <div class="card-body">
                <form id="pagoForm" class="auth-form" onsubmit="return false;">
                    <div class="form-field">
                        <label for="monto">Monto (S/.)</label>
                        <input id="monto" name="monto" type="number" min="1" step="0.01" placeholder="Ej: 199.90" required />
                        <small class="field-hint">Ingresa el total a pagar.</small>
                    </div>

                    <div class="form-field">
                        <label for="referencia">Referencia de pago</label>
                        <input id="referencia" name="referencia" type="text" placeholder="Ej: ORDEN-12345" required />
                        <small class="field-hint">Usaremos esta referencia para verificar el estado.</small>
                    </div>

                    <div class="form-field">
                        <label for="pasarela">Método de pago</label>
                        <select id="pasarela" name="pasarela" required>
                            <option value="paypal">PayPal</option>
                            <option value="yape">Yape</option>
                            <option value="plin">Plin</option>
                        </select>
                        <small class="field-hint">Puedes cambiarlo en cualquier momento.</small>
                    </div>

                    <button id="btnProcesar" class="btn btn-primary auth-submit">Confirmar Pago</button>
                </form>
            </div>
        </section>

        <section class="card" style="margin-top: 16px;">
            <div class="card-body">
                <div class="flex-between">
                    <h2 class="card-title">Estado de Pasarelas</h2>
                    <button id="btnRefrescarEstado" class="btn btn-secondary">Refrescar</button>
                </div>
                <div id="estadoPasarelas" class="grid" style="grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 12px;"></div>
            </div>
        </section>

        <section class="card" style="margin-top: 16px;">
            <div class="card-body">
                <h2 class="card-title">Resultado</h2>
                <div id="resultado" class="alert" style="display:none;"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© 2025 TechSolutions</div>
    </footer>

    <script src="/js/pago.js?v=1.0.0"></script>
</body>
</html>
